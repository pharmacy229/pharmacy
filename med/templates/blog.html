{% extends 'base.html' %}
 {% load static %}
 
 {% block content %}

 
<div class="row" id="blog">
<img src="{% static '1503567.jpg' %}"height="350px" width="1350px" />
</div>
</div>
<div class="row" id="card">
<div class="col-md-10 col-md-offset-1">
{% for blog in object_list %}
<div class="col-md-6">
<div class="col-md-12 subcard">

<img src="/media/{{ blog.photo }}" height="350" width="80%" />
<h3>{{ blog.title }}</h3>
<p class="name">{{ blog.name }}</p>
<p class="date">{{ blog.date }}</p>

 <a href="/blogdetail/{{ blog.id }}" ><button type="submit" class="btn btn-default btnwhite"><b>Read More</b></button></a>
</div>
</div>
{% endfor %}
</div>
 </div>
 
 
{% endblock %}
